<!DOCTYPE html>
<html>
<head>
    <title>Manhwa Articles</title>
    <style>
        .article {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: flex;
            align-items: center;
        }
        .article img {
            max-width: 150px;
            max-height: 150px;
            margin-right: 20px;
        }
        .article-info {
            flex: 1;
        }
    </style>
</head>
<body bgcolor="blueviolet">
    <h1>Manhwa Articles</h1>
    <div id="articles">
        <!-- Articles will be populated here -->
    </div>

    <script>
        // Fetch the manhwa data from the Flask API
        fetch('/manhwa')
            .then(response => response.json())
            .then(data => {
                const articlesDiv = document.getElementById('articles');
                data.forEach(article => {
                    const articleDiv = document.createElement('div');
                    articleDiv.classList.add('article');

                    const img = document.createElement('img');
                    img.src = article.image_url;
                    img.alt = article.title;

                    const infoDiv = document.createElement('div');
                    infoDiv.classList.add('article-info');
                    infoDiv.innerHTML = `
                        <h2>${article.title}</h2>
                        <p><strong>Genre:</strong> ${article.genre}</p>
                        <p>${article.description}</p>
                    `;

                    articleDiv.appendChild(img);
                    articleDiv.appendChild(infoDiv);
                    articlesDiv.appendChild(articleDiv);
                });
            })
            .catch(error => console.error('Error fetching articles:', error));
    </script>
</body>
</html>
